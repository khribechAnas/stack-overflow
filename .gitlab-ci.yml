stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "-B -DskipTests"
  DOCKER_DRIVER: overlay2

cache:
  paths:
    - .m2/repository

before_script:
  - echo "CI/CD pipeline started"

build_backend:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - cd stackoverflow-spring
    - chmod +x mvnw || true
    - ./mvnw clean install $MAVEN_CLI_OPTS
  artifacts:
    paths:
      - stackoverflow-spring/target/*.jar

build_frontend:
  stage: build
  image: node:18
  script:
    - cd frontend-angular
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend-angular/dist/

test_backend:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - cd backend
    - ./mvnw test

test_frontend:
  stage: test
  image: node:18
  script:
    - cd frontend
    - npm install
    - npm run test -- --watch=false --browsers=ChromeHeadless

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin
    - docker pull $CI_REGISTRY_USER/stack-overflow-backend:0.0.1
    - docker pull $CI_REGISTRY_USER/stack-overflow-frontend:0.0.1
    - docker-compose -f docker/docker-compose.yaml up -d
  only:
    - main
